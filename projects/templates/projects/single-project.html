{% extends 'main.html' %}

{% block content %}

    <img style="max-width: 400px" src="{{ project.featured_image.url }}" alt="project-picture">

    <h1>{{ project.title }}</h1>
    <hr>
    {% for tag in project.tags.all %}
        <span style="border: 1px solid grey">{{ tag }}</span>
    {% endfor %}
    <hr>
    <br>
    <p>{{ project.description }}</p>

{% endblock content %}
