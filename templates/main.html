<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon"/>
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"/>
    <!-- Mumble UI -->
    <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}"/>
    <!-- Dev Search UI -->
    <link rel="stylesheet" href="{% static 'styles/app.css' %}"/>
    <!-- IziToast notification -->
    <link rel="stylesheet" href="{% static 'izi/dist/css/iziToast.min.css' %}">
     <!-- Our project just needs Font Awesome Free's Solid and Brand files -->
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

    <title>DevSearch - Connect with Developers!</title>
</head>
<body>
{% include 'navbar.html' %}

{% block content %}

{% endblock content %}
</body>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'izi/dist/js/iziToast.min.js' %}"></script>
<script src="{% static 'uikit/app.js' %}"></script>

<script>
    {% if messages %}
        {% for message in messages %}
            {% if message.level == DEFAULT_MESSAGE_LEVELS.INFO %}
            iziToast.info({
                title: 'Info',
                message: '{{message}}',
                position:  'topCenter',
                zindex: 999,
            });
            {% elif message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            iziToast.error({
                title: 'Error:',
                message: '{{message}}',
                position:  'topCenter',
            });
            {% elif message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
            iziToast.success({
                title: 'Success:',
                message: '{{message}}',
                position:  'topCenter',
            });
            {% endif %}
        {% endfor %}
    {% endif %}
</script>
</html>
